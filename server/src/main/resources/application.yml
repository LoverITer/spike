#开发环境
host-sub-ip: 192.168.187 #主机子ip
server:
  port: 9091
  connection-timeout: 20000  #超时时间20s
  tomcat:
    max-threads: 400
    min-spare-threads: 100
    accept-count: 400
debug: true
#logging
logging:
  config: classpath:logback-spring.xml
  file: log
  level:
    root: info
    top.easyblog.seckill: debug

#springboot相关配置
spring:
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  #thymeleaf配置
  thymeleaf:
    enabled: true
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    #ָ数据源配置
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${host-sub-ip}.128:3306/miaosha?autoReconnect=true&useSSL=false&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
    username: root #用户名
    password: 95162437hx$ #密码
    druid:
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-password: 123456
        login-username: Admin
        reset-enable: false
      web-stat-filter:
        enabled: true
        exclusions: .js,.css,.html,/druid/*
        url-pattern: /*
      filters: stat,wall,logback
      initial-size: 10
      min-idle: 20
      max-active: 400
      max-wait: 80000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      use-global-data-source-stat: true
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths: src/main/java
  #Redis配置
  redis:
    host: ${host-sub-ip}.128
    port: 6379
    database: 0
    ssl: false
    timeout: 10000
    #springBoot 2.x推荐使用lettuce作为Redis客户端 Spring1.x推荐使用jedis
    lettuce:
      pool:
        max-active: 800
        min-idle: 100
        max-idle: 800
        max-wait: 20000ms
      shutdown-timeout: 100ms
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      enabled: true
  jmx:
    enabled: false
