  #异步发送邮件的topic
  email:
    consumer:
      group: kill-success-email-group
    topic: kill-success-email-topic
  #订单超时为支付的topic
  timeout-order:
    consumer:
      group: order-timout-group
    topic: order-timeout-topic
  local-cache:
    consumer:
      group: local-cache-brodcast
    topic: local-cache-toppic
  async-stock:
    consumer:
      group: sync-stock-group
    topic: sync-stock-topic